<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/globalStyles.css" />
    <link rel="stylesheet" href="./pages/home/index.css" />
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <title>Open Music</title>
  </head>
  <body>
    <main>
      <!-- Header com o nome da aplicação e com o botão para trocar de tema -->
      <header>
        <nav class="container flex flex_aCenter flex_sBetween">
          <p class="textAppTitle">OpenMusic</p>
          <button id="themeButton"></button>
        </nav>
      </header>
      <section class="appSection container">

        <!-- Menu contendo os botões com estilos musicais para filtragem  -->
        <section class="div__musicStylesButtons">
          <div>
            <p class="textStyle2">Gênero Musical</p>
          </div>
          <div class="buttonCollection flex flex_wrap flex_aCenter"></div>
        </section>

        <!-- seção contendo o botão de slide de preços, com uma div form e indicador de preço -->
        <section class="div__sliderButton">
          <div class="flex flex_sBetween">
            <p class="textStyle2">Definir Preço</p>
            <p id="priceLimitFont">Até R$ 100,00</p>
          </div>

          <form action="submit">
            <input type="range" name="priceValue" min="1" max="100" value="100" class="container">
          </form>
        </section>
        
        <!-- Seção de listagem dos cards dos álbuns -->
        <section class="div__albumListSection">
          <p class="textStyle2">Albums Encontrados</p>
          <ul class="div__albumList flex flex_wrap flex_sBetween">
          </ul>
        </section>
      </section>
    </main>
    <script src="./pages/home/productsData.js"></script>
    <script src="./scripts/theme.js"></script>
    <script src="./scripts/buttons.js"></script>
    <script src="./pages/home/index.js"></script>
  </body>
</html>
